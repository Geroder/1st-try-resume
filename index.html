<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Gerax </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="particles-js"></div>

  <!-- Entrance Section --->
  <section class="entrance-section">
    <img src="./img/Image (1).jpg" alt="Gerax" class="profile-img" data-aos="zoom-in" />
    <h1 data-aos="fade-down">Hello, I'm Geroder Quita</h1>
    <p data-aos="fade-up" data-aos-delay="200">Welcome to my Personal Website</p>
    <a href="entrance.html" class="btn btn-zodiac" data-aos="zoom-in" data-aos-delay="400">Check Out My Personal Website</a>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 1000 } },
        color: { value: "#E6F0FF" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#4B9CFF", opacity: 0.5, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
